<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Tools</title>
  <link rel="icon" href="./devops-logo.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/344c27b19c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white min-h-screen p-6">
  <header class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between mb-4">
    <div>
      <h2 class="text-2xl font-bold text-gray-800">üõ†Ô∏è Manage Tools</h2>
      <p class="text-sm text-gray-600 mt-1">
        Changes are saved to your browser (localStorage). Use Export for backup.
      </p>
    </div>

    <a href="./index.html"
       class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 inline-flex items-center gap-2">
      <i class="fa-solid fa-arrow-left"></i>
      Back to dashboard
    </a>
  </header>

  <section class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between mb-4">
    <div class="flex flex-wrap gap-2">
      <button onclick="openModal()"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 inline-flex items-center gap-2">
        <i class="fa-solid fa-plus"></i> Add tool
      </button>

      <input type="file" id="importJson" accept="application/json" class="hidden" onchange="importTools(event)"/>
      <button onclick="document.getElementById('importJson').click()"
              class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 inline-flex items-center gap-2">
        <i class="fa-solid fa-file-import"></i> Import JSON
      </button>

      <button onclick="exportTools()"
              class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 inline-flex items-center gap-2">
        <i class="fa-solid fa-file-export"></i> Export JSON
      </button>

      <button onclick="resetToDefaults()"
              class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 inline-flex items-center gap-2">
        <i class="fa-solid fa-rotate-left"></i> Reset to defaults
      </button>
    </div>

    <div class="flex items-center gap-2 mt-2 md:mt-0">
      <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
      <input id="searchTools" type="text" placeholder="Search by tool name or category..."
             class="w-full md:w-[360px] p-2 border border-gray-300 rounded" />
    </div>
  </section>

  <div class="overflow-x-auto border rounded">
    <table class="w-full table-auto">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="p-2">Logo</th>
          <th class="p-2">Tool</th>
          <th class="p-2">Status</th>
          <th class="p-2">Category</th>
          <th class="p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="toolTable"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md relative">
      <div class="flex items-start justify-between gap-3 mb-4">
        <h3 id="modalTitle" class="text-xl font-semibold">New tool</h3>
        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-900" aria-label="Close">
          <i class="fa-solid fa-xmark text-xl"></i>
        </button>
      </div>

      <label class="text-sm text-gray-700">Tool name <span class="text-red-500">*</span></label>
      <input id="toolName" type="text" placeholder="e.g., Terraform"
             class="w-full mb-3 mt-1 p-2 border rounded"/>

      <label class="text-sm text-gray-700">Logo URL or inline SVG (optional)</label>
      <input id="toolLogo" type="text" placeholder="https://... or <svg>...</svg>"
             class="w-full mb-3 mt-1 p-2 border rounded"/>

      <label class="text-sm text-gray-700">Status <span class="text-red-500">*</span></label>
      <select id="toolStatus" class="w-full mb-3 mt-1 p-2 border rounded">
        <option value="Comfortable">Comfortable</option>
        <option value="Used but not comfortable">Used but not comfortable</option>
        <option value="Plan to learn">Plan to learn</option>
      </select>

      <label class="text-sm text-gray-700">Category <span class="text-red-500">*</span></label>
      <input id="toolCategory" type="text" placeholder="e.g., Containers & Orchestration"
             class="w-full mb-4 mt-1 p-2 border rounded"/>

      <div class="flex justify-end gap-2">
        <button onclick="closeModal()"
                class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 inline-flex items-center gap-2">
          <i class="fa-solid fa-ban"></i> Cancel
        </button>
        <button onclick="saveTool()"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 inline-flex items-center gap-2">
          <i class="fa-solid fa-floppy-disk"></i> Save
        </button>
      </div>
    </div>
  </div>

  <script src="./seed-tools.js"></script>
  <script src="./editor.js"></script>
</body>
</html>
