<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Tooling Portfolio</title>
  <link rel="icon" href="./devops-logo.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/344c27b19c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <header class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between mb-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">ðŸ§° DevOps Tooling Portfolio</h1>
      <p class="text-sm text-gray-600 mt-1">
        Static dashboard for GitHub Pages: 70 DevOps tools and my current learning status.
      </p>
    </div>
  </header>

  <section class="bg-white border rounded shadow p-4 mb-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
      <div class="flex flex-wrap gap-2" id="statusFilters"></div>

      <div class="flex items-center gap-2">
        <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
        <input id="searchInput" type="text"
               placeholder="Search by tool name or category..."
               class="w-full md:w-[360px] p-2 border border-gray-300 rounded" />
      </div>
    </div>

    <div class="mt-3 text-sm text-gray-600" id="summaryLine"></div>
  </section>

  <main id="dashboard" class="space-y-10"></main>

  <script src="./seed-tools.js"></script>
  <script src="./script.js"></script>
</body>
</html>
